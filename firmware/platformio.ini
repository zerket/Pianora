; PlatformIO Project Configuration File
; Piano-LED Firmware for ESP32-S3

[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Board configuration
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L

; Flash and memory
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.partitions = default_16MB.csv

; PSRAM disabled - causes boot loop on some boards
; board_build.arduino.memory_type = qio_opi
build_flags =
    ; -DBOARD_HAS_PSRAM  ; Disabled - causes crash
    ; USB Host mode - НЕ используем USB Device флаги
    ; -DARDUINO_USB_MODE=1        ; Убрано - конфликтует с USB Host
    ; -DARDUINO_USB_CDC_ON_BOOT=1 ; Убрано - конфликтует с USB Host
    ; Custom defines
    -DPIANO_LED_VERSION=\"0.2.0\"
    -DWIFI_AP_SSID=\"Pianora\"
    -DWIFI_AP_PASSWORD=\"pianora123\"

; Serial monitor
monitor_speed = 115200

; Upload settings
upload_speed = 921600

; File system (for web files and settings)
board_build.filesystem = littlefs

; Libraries
lib_deps =
    ; LED control
    fastled/FastLED@^3.6.0
    ; Web server (mathieucarbou fork for ESP32-S3)
    https://github.com/mathieucarbou/ESPAsyncWebServer.git#v3.3.23
    https://github.com/mathieucarbou/AsyncTCP.git#v3.2.14
    ; JSON
    bblanchon/ArduinoJson@^7.0.0
    ; RTP MIDI (AppleMIDI)
    lathoub/AppleMIDI@^3.2.0
    fortyseveneffects/MIDI Library@^5.0.2
    ; mDNS is built-in

; Extra scripts for building filesystem (disabled - web files in data/)
; extra_scripts =
;     pre:scripts/build_web.py

; ============================================================================
; Barebones version - minimal features for limited boards
; ============================================================================
[env:esp32-s3-barebones]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.flash_size = 4MB
board_build.partitions = default.csv

build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DPIANO_LED_VERSION=\"0.2.0-barebones\"
    -DWIFI_AP_SSID=\"PianoLED\"
    -DWIFI_AP_PASSWORD=\"pianoled123\"
    ; Disable optional features
    -DUSE_ELEGANT_OTA=0
    -DUSE_BLE_MIDI=0
    -DUSE_RTP_MIDI=0

monitor_speed = 115200
upload_speed = 921600

board_build.filesystem = littlefs

; Minimal libraries for barebones
lib_deps =
    fastled/FastLED@^3.6.0
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1
    bblanchon/ArduinoJson@^7.0.0

; ============================================================================
; MINIMAL TEST - for debugging boot issues
; ============================================================================
[env:esp32-s3-minimal]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.partitions = default_16MB.csv

; TEST WITHOUT PSRAM - to isolate the issue
; board_build.arduino.memory_type = qio_opi
build_flags =
    ; -DBOARD_HAS_PSRAM  ; DISABLED for testing

monitor_speed = 115200
upload_speed = 921600

; NO LIBRARIES - pure Arduino only
lib_deps =

; Build only main.cpp, ignore include folder
lib_ignore = *

; ============================================================================
; Standard ESP32 (non-S3) version
; ============================================================================
[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino

board_build.flash_mode = qio
board_build.flash_size = 4MB
board_build.partitions = default.csv

build_flags =
    -DPIANO_LED_VERSION=\"0.2.0\"
    -DWIFI_AP_SSID=\"PianoLED\"
    -DWIFI_AP_PASSWORD=\"pianoled123\"
    ; LED pin for standard ESP32
    -DLED_PIN=5
    ; Disable USB MIDI (no native USB on ESP32)
    -DUSE_USB_MIDI=0
    -DUSE_ELEGANT_OTA=1
    -DUSE_BLE_MIDI=1
    -DUSE_RTP_MIDI=1

monitor_speed = 115200
upload_speed = 921600

board_build.filesystem = littlefs

lib_deps =
    fastled/FastLED@^3.6.0
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1
    bblanchon/ArduinoJson@^7.0.0
    ayushsharma82/ElegantOTA@^3.1.0
    max22-/ESP32-BLE-MIDI@^0.3.2
    lathoub/AppleMIDI@^3.2.0
    lathoub/MIDI Library@^5.0.2
