; PlatformIO Project Configuration File
; Piano-LED Firmware for ESP32-S3

[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Board configuration
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L

; Flash and memory
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.partitions = default_16MB.csv

; PSRAM support
board_build.arduino.memory_type = qio_opi
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; Custom defines
    -DPIANO_LED_VERSION=\"0.1.0\"
    -DWIFI_AP_SSID=\"PianoLED\"
    -DWIFI_AP_PASSWORD=\"pianoled123\"

; Serial monitor
monitor_speed = 115200

; Upload settings
upload_speed = 921600

; File system (for web files and settings)
board_build.filesystem = littlefs

; Libraries
lib_deps =
    ; LED control
    fastled/FastLED@^3.6.0
    ; Web server
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1
    ; JSON
    bblanchon/ArduinoJson@^7.0.0
    ; mDNS is built-in

; Extra scripts for building filesystem
extra_scripts =
    pre:scripts/build_web.py
